name: Fetch AQI Data

on:
  schedule:
    # PurpleAir every 10 minutes
    - cron: '*/10 * * * *'
    # IQAir every hour
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  fetch-purpleair:
    if: github.event_name == 'schedule' && contains(github.event.schedule.cron, '*/10')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install requirements
        run: pip install requests

      - name: Fetch PurpleAir AQI
        env:
          PURPLEAIR_API_KEY: ${{ secrets.PURPLEAIR_API_KEY }}
        run: python fetch_aqi.py purpleair

      - name: Commit and push PurpleAir data
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add aq_stations.json
          git commit -m "Update PurpleAir AQI data"
          git push

  fetch-iqair:
    if: github.event_name == 'schedule' && contains(github.event.schedule.cron, '0 * * * *')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install requirements
        run: pip install requests

      - name: Fetch IQAir AQI
        env:
          IQAIR_API_KEY: ${{ secrets.IQAIR_API_KEY }}
        run: python fetch_aqi.py iqair

      - name: Commit and push IQAir data
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add aq_stations.json
          git commit -m "Update IQAir AQI data"
          git push
