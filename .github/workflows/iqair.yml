name: Fetch IQAir AQI

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"    # every hour
  workflow_dispatch: {}

jobs:
  fetch-iqair:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - run: pip install requests

      # Ensure JSON file exists before updating IQAir section
      - name: Create JSON if missing
        run: |
          if [ ! -f aq_stations.json ]; then
            echo '{"purpleair": [], "iqair": []}' > aq_stations.json
          fi

      - name: Fetch IQAir AQI
        run: python map.py iqair

      - name: Commit & Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add aq_stations.json
          git commit -m "Update IQAir AQI" || echo "No changes"
          git push
