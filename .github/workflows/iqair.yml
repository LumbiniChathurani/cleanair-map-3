name: Fetch IQAir AQI

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

jobs:
  fetch-iqair:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Ensure data directory exists
        run: mkdir -p data

      - name: Fetch IQAir AQI
        env:
          IQAIR_API_KEY: ${{ secrets.IQAIR_API_KEY }}
        run: python map.py iqair

      - name: Commit & Push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git add aq_stations.json data/history.json data/purpleair_buffer.json

          git commit -m "Update IQAir AQI data" || echo "No changes to commit"
          git push
