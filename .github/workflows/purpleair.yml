name: Fetch PurpleAir AQI

permissions:
  contents: write

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch: {}

jobs:
  fetch-purpleair:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Ensure data directory exists
        run: mkdir -p data

      - name: Fetch PurpleAir AQI
        env:
          PURPLEAIR_API_KEY: ${{ secrets.PURPLEAIR_API_KEY }}
        run: python map.py purpleair

      - name: Commit & Push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git add aq_stations.json data/history.json data/purpleair_buffer.json

          git commit -m "Update PurpleAir AQI data" || echo "No changes to commit"
          git push
