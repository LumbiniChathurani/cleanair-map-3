name: Fetch PurpleAir AQI

permissions:
  contents: write

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch: {}

jobs:
  fetch-purpleair:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - run: pip install requests

      # Ensure JSON file exists before updating PurpleAir section
      - name: Create JSON if missing
        run: |
          if [ ! -f aq_stations.json ]; then
            echo '{"purpleair": [], "iqair": []}' > aq_stations.json
          fi

      - name: Fetch PurpleAir AQI
        run: python map.py purpleair

      - name: Commit & Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add aq_stations.json
          git commit -m "Update PurpleAir AQI" || echo "No changes"
          git push
