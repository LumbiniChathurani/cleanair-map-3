<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sri Lanka Air Quality Map</title>

    <script src="https://unpkg.com/topojson-client@3"></script>


    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  </head>

  <body>

    <div class="search-container">
      <input id="searchInput" placeholder="Search station, city..." />
      <ul class="suggestions" id="suggestions"></ul>
    </div>
    
    <div class="sidebar" id="sidebar">
      <button class="close-btn" id="closeSidebar" aria-label="Close sidebar">
        &times;
      </button>
      <h2 id="stationName"></h2>
      <p><b>AQI:</b> <span id="stationAqi"></span></p>
      <p><b>Category:</b> <span id="stationCategory"></span></p>
      <p><b>Source:</b> <span id="stationSource"></span></p>
      <p>Last Updated: <span id="stationLastUpdated"></span></p>
      <div class="aqi-chart-container">
        <canvas id="aqiChart"></canvas>
      </div>
      
    </div>

    <button id="refreshBtn" class="refresh-btn">ðŸ”„ Reset View</button>

    <!-- Theme Toggle Button -->
    <div class="theme-toggle-container">
      <button id="themeToggle"  title="Toggle dark-mode/light-mode" class="theme-toggle-btn">Dark Mode</button>
    </div>
    
   <!--
    <div class="population-toggle-container">
      <button id="populationToggle" title="Toggle population layer" class="population-toggle-btn">
       <i class="fa-solid fa-people-group"></i>
      </button>
    </div>

    <div class="ds-toggle-container">
      <button id="dsToggle" title="Toggle DS division population" class="ds-toggle-btn">
        <i class="fa-solid fa-map"></i>
      </button>
    </div>
   --> 
   <div class="layer-toggle-panel">
    <button id="gnToggle" class="layer-pill active">
      <span class="label">GN Divisions</span>
      <span class="icon">
        <i class="fa-solid fa-people-group"></i>
      </span>
      
    </button>
  
    <button id="dsToggle" class="layer-pill">
      <span class="label">DS Divisions</span>
      <span class="icon">
        <i class="fa-solid fa-map"></i>
      </span>
     
    </button>
  </div>

    <!--<h2 class="title">Sri Lanka Air Quality Map (Real-time)</h2>-->

    <div id="map"></div>

        <!-- SOURCE FILTERS -->
<div class="filter-box">
  <label><input type="checkbox" id="filter-all" checked> All</label><br>
  <label><input type="checkbox" id="filter-purpleair" checked> PurpleAir</label><br>
  <label><input type="checkbox" id="filter-iqair" checked> IQAir</label><br>
  <label><input type="checkbox" id="filter-waqi" checked> WAQI</label>
</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    


    <!-- Your script -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



  </body>
</html>
